name: Django Azure Deployment

on:
  push:
    branches:
      - main   # Change if your main branch has a different name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Collect static files
        run: |
          python backend/manage.py collectstatic --noinput

      # Optional: Run migrations if you want
      #- name: Run migrations
      #  run: |
      #    python backend/manage.py migrate

      # Deployment step: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: servicesbladi-dqf3hchmcqeudmfm      # Your Azure Web App name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .

