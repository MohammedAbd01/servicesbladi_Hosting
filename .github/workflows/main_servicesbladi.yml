name: Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Collect static files
        run: |
          python backend/manage.py collectstatic --noinput

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: daaecf53-bedf-479a-b16b-8b790712a16c # << Your App Registration Client ID
          tenant-id: 9210d1eb-8ed1-4887-acf7-e273346079fd # << Your Azure Tenant ID
          subscription-id: 297a9bc4-d230-43c1-bfdb-f9b7c86494bd # << Your Subscription ID

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: servicesbladi
          slot-name: production
          package: ./backend
