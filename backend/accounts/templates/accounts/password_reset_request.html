{% extends 'general/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img src="{% static 'logo/V3.png' %}" alt="Adval Services Marketplace Logo" style="max-width: 200px;">
                    </div>
                    
                    <h2 class="text-center mb-4">Réinitialisation du mot de passe</h2>
                    
                    <div class="alert alert-info mb-4">
                        <p class="mb-0">
                            Entrez votre adresse email ci-dessous. Nous vous enverrons un lien pour réinitialiser votre mot de passe.
                        </p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Envoyer le lien de réinitialisation</button>
                            <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">Retour à la connexion</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
